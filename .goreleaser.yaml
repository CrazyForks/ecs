version: 2
project_name: goecs
env:
  - GO111MODULE=on
  - CGO_ENABLED=0
before:
  hooks:
    - go mod tidy -v
builds:
  - id: linux-cgo
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0 -extldflags=-static
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm64
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (linux-cgo)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (linux-cgo)"
        - echo "---"
  - id: linux-cgo-risc
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0 -extldflags=-static
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - riscv64
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (linux-cgo-risc)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (linux-cgo-risc)"
        - echo "---"
  - id: linux-cgo-mips
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0 -extldflags=-static
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - mips64
      - mips64le
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (linux-cgo-mips)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (linux-cgo-mips)"
        - echo "---"
  - id: linux-cgo-ppc
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0 -extldflags=-static
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - ppc64le
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (linux-cgo-ppc)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (linux-cgo-ppc)"
        - echo "---"
  - id: windows-cgo
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0 -extldflags=-static
    flags:
      - -trimpath
    goos:
      - windows
    goarch:
      - amd64
      - 386
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (windows-cgo)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (windows-cgo)"
        - echo "---"
  - id: darwin-cgo
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0
    flags:
      - -trimpath
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (darwin-cgo)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (darwin-cgo)"
        - echo "---"
  - id: universal
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}} -checklinkname=0 -extldflags=-static
    flags:
      - -trimpath
    goos:
      - linux
      - windows
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - arm
      - arm64
      - 386
      - amd64
      - s390x
      - mips
      - mipsle
      - ppc64
    goarm:
      - "5"
      - "6"
      - "7"
    gomips:
      - softfloat
    ignore:
      # 避免和 linux-cgo 重叠
      - goos: linux
        goarch: amd64
      - goos: linux
        goarch: 386
      - goos: linux
        goarch: arm64
      - goos: linux
        goarch: riscv64
      - goos: linux
        goarch: mips64
      - goos: linux
        goarch: mips64le
      - goos: linux
        goarch: ppc64le
      # 避免和 windows-cgo 重叠
      - goos: windows
        goarch: amd64
      - goos: windows
        goarch: 386
      # 避免和 darwin-cgo 重叠
      - goos: darwin
        goarch: amd64
      - goos: darwin
        goarch: arm64
      # 原系统不支持的忽略规则
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: 386
      - goos: openbsd
        goarch: 386
      - goos: netbsd
        goarch: 386
    main: ./
    binary: goecs
    no_unique_dist_dir: true
    hooks:
      pre:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Starting build for {{.Os}}/{{.Arch}} (universal)"
      post:
        - echo "[$(date '+%Y-%m-%d %H:%M:%S')] Successfully built {{.Os}}/{{.Arch}} (universal)"
        - echo "Binary size:" && du -h "{{ .Path }}"
        - echo "---"

universal_binaries:
  - name_template: "goecs"
    replace: false
    ids:
      - darwin-cgo
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
  disable: false
  ids:
    - linux-cgo
    - linux-cgo-risc
    - linux-cgo-mips
    - linux-cgo-ppc
    - windows-cgo
    - darwin-cgo
    - universal
  extra_files:
    - glob: "./goecs.sh"
snapshot:
  name_template: "goecs"
archives:
  - id: default
    name_template: "goecs_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - none*
    allow_different_binary_count: true
    builds:
      - linux-cgo
      - linux-cgo-risc
      - linux-cgo-mips
      - linux-cgo-ppc
      - windows-cgo
      - darwin-cgo
      - universal
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
      - Merge pull request
      - Merge branch
      - go mod tidy
      - New translations
